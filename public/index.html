<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #progress-container { margin-top: 20px; }
        #status { margin-bottom: 10px; }
        #progress-bar { width: 100%; background-color: #f3f3f3; border: 1px solid #ccc; }
        #progress-bar-inner { width: 0%; height: 30px; background-color: #4caf50; text-align: center; line-height: 30px; color: white; }
    </style>
</head>
<body>
    <h1>Minecraft Downloader</h1>
    <form id="download-form">
        <label for="version">Minecraft Version:</label>
        <input type="text" id="version" name="version" value="1.19.4" required>
        <button type="submit">Download</button>
    </form>
    <div id="progress-container" style="display: none;">
        <div id="status"></div>
        <div id="progress-bar">
            <div id="progress-bar-inner">0%</div>
        </div>
    </div>
    <div id="launch-container" style="display: none; margin-top: 20px;">
        <button id="launch-button">Generate Launch Command</button>
        <textarea id="launch-command" style="width: 100%; margin-top: 10px; min-height: 100px; font-family: monospace;" readonly></textarea>
    </div>
    <script src="/script.js"></script>
</body>
</html>
